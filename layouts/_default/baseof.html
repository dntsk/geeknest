<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "favicon-32x32.png" | relURL }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "favicon-16x16.png" | relURL }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "apple-touch-icon.png" | relURL }}">

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ "index.xml" | absURL }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:title" content="{{ if not .IsHome }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    {{ if .Params.image }}
    <meta property="og:image" content="{{ .Params.image | absURL }}">
    {{ else }}
    <meta property="og:image" content="{{ "images/logo.png" | absURL }}">
    {{ end }}
    {{ if .IsPage }}
    <meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
    <meta property="article:author" content="{{ .Params.author | default .Site.Params.author }}">
    {{ end }}

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ .Permalink }}">
    <meta name="twitter:title" content="{{ if not .IsHome }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
    <meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    {{ if .Params.image }}
    <meta name="twitter:image" content="{{ .Params.image | absURL }}">
    {{ else }}
    <meta name="twitter:image" content="{{ "images/logo.png" | absURL }}">
    {{ end }}

    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
</head>
<body>
    <div class="gh-site">
        {{ partial "header.html" . }}

        <main class="gh-main gh-outer">
            <div class="gh-inner">
                {{ block "main" . }}{{ end }}
            </div>
        </main>

        {{ partial "footer.html" . }}
    </div>


    <!-- Search Modal -->
    <div id="search-modal" class="search-modal" style="display: none;">
        <div class="search-modal-overlay"></div>
        <div class="search-modal-content">
            <div class="search-modal-header">
                <h2>Поиск</h2>
                <button class="search-modal-close" aria-label="Закрыть поиск">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div id="pagefind-search"></div>
        </div>
    </div>

    <!-- Pagefind UI -->
    <link href="/pagefind/pagefind-ui.css" rel="stylesheet">
    <script src="/pagefind/pagefind-ui.js"></script>

    <!-- Search Modal Script -->
    <script>
        (function() {
            const modal = document.getElementById('search-modal');
            const overlay = modal.querySelector('.search-modal-overlay');
            const closeBtn = modal.querySelector('.search-modal-close');
            let pagefindUI = null;

            // Initialize Pagefind UI
            function initPagefind() {
                if (pagefindUI) return;
                pagefindUI = new PagefindUI({
                    element: "#pagefind-search",
                    showSubResults: true,
                    translations: {
                        placeholder: "Введите запрос...",
                        clear_search: "Очистить",
                        load_more: "Загрузить еще",
                        search_label: "Поиск по сайту",
                        filters_label: "Фильтры",
                        zero_results: "Ничего не найдено по запросу [SEARCH_TERM]",
                        many_results: "[COUNT] результатов по запросу [SEARCH_TERM]",
                        one_result: "[COUNT] результат по запросу [SEARCH_TERM]",
                        alt_search: "Ничего не найдено по запросу [SEARCH_TERM]. Показаны результаты для [DIFFERENT_TERM]",
                        search_suggestion: "Ничего не найдено по запросу [SEARCH_TERM]. Попробуйте один из следующих запросов:",
                        searching: "Поиск [SEARCH_TERM]..."
                    }
                });
            }

            // Open modal
            window.openSearchModal = function() {
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                initPagefind();
                // Focus on search input after modal opens
                setTimeout(() => {
                    const searchInput = modal.querySelector('input[type="text"]');
                    if (searchInput) searchInput.focus();
                }, 100);
            };

            // Close modal
            function closeSearchModal() {
                modal.style.display = 'none';
                document.body.style.overflow = '';
            }

            // Event listeners
            overlay.addEventListener('click', closeSearchModal);
            closeBtn.addEventListener('click', closeSearchModal);

            // Close on Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.style.display === 'flex') {
                    closeSearchModal();
                }
                // Ctrl+K or Cmd+K to open search
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    openSearchModal();
                }
            });
        })();
    </script>
